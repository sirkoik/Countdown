<script>
// Adder dialog: Part of the 0.2 branch.    
    
(function($) {
    $.fn.adderDialog = function(action) {
        var dt = new Date();
        
        var padZeros = function(input) {
            return input < 10? '0' + input : input;
        }
        
        // Split supplied Date dates into components
        var dates = function(dt0, dt1) {
            var datesArr = [];
            for (var x = 0; x <= 1; x++) {
                dt = arguments[x];
                
                datesArr.push(
                    dt.getFullYear(),
                    padZeros(dt.getMonth()+1),
                    padZeros(dt.getDate()),
                    padZeros(dt.getHours()),
                    padZeros(dt.getMinutes()),
                    padZeros(dt.getSeconds())           
                );
            }
        
            return datesArr;
        }
        
        var datesOut = dates(new Date(), new Date());
        
        $('.dt-input').each(function(k, v) {
            $(this).val(datesOut[k]);
        });
        
        // fill in one set of Date/Times with today's date / time.
        $('.dt-add-today').click(function() {
            var datesArr = dates(new Date(), new Date());
            
            $cur = $(this).prev('.dt-input');
            for (var x = 5; x >= 0; x--) {
                $cur.val(datesArr[x]);
                $cur = $cur.prev();
            }
        });
        
        // clear one set of Date/Times.
        $('.dt-clear-set').click(function() {
            $cur = $(this).prev().prev('.dt-input');
            for (var x = 0; x <= 5; x++) {
                $cur.val('');
                $cur = $cur.prev();
            }
            
        });
    };
    
}(jQuery));
    
    $(function() {
        $('#add').adderDialog();
    });
</script>
